{% extends "base.html" %}
{% block title %}Server error — Iraniu{% endblock %}
{% block content %}
<div class="error-page">
  <div class="error-page-inner">
    <span class="error-emoji" aria-hidden="true">⚠️</span>
    <h1 class="error-code">500</h1>
    <p class="error-title">Server error</p>
    <p class="error-message">Something went wrong. Our team is working on it.</p>
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}" class="btn btn-soul">Back to Dashboard</a>
    {% else %}
      <a href="{% url 'landing' %}" class="btn btn-soul">Go Home</a>
    {% endif %}
  </div>
</div>
{% endblock %}
