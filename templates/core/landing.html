{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iranio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.294.0/lucide.min.css">
  <link rel="stylesheet" href="{% static 'css/iranio.css' %}">
</head>
<body>
  <div class="landing-gateway">
    <div class="landing-gateway-content">
      <h1 class="landing-gateway-headline">Thank you for visiting Iranio</h1>
      <p class="landing-gateway-subtext">This platform is for staff members only.</p>
      <a href="{% url 'login' %}" class="btn btn-cta landing-gateway-btn">
        <i data-lucide="log-in" class="me-2"></i>
        Staff Login
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.294.0/lucide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() { lucide.createIcons(); });
  </script>
</body>
</html>
