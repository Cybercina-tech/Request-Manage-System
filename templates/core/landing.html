{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE|default:'en' }}" dir="{% if request.LANGUAGE_CODE == 'fa' or request.LANGUAGE_CODE == 'fa-ir' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iraniu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}?v={{ STATIC_VERSION|default:'1' }}">
  <link rel="stylesheet" href="{% static 'css/iraniu.css' %}?v={{ STATIC_VERSION|default:'1' }}">
</head>
<body class="{% if request.LANGUAGE_CODE == 'fa' or request.LANGUAGE_CODE == 'fa-ir' %}lang-fa{% endif %}">
  <div class="landing-gateway">
    <div class="landing-gateway-content">
      <div class="landing-lang-switcher mb-3">
        <form action="{% url 'set_language' %}" method="post" class="d-inline">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.get_full_path }}">
          <input type="hidden" name="language" value="en">
          <button type="submit" class="btn btn-sm btn-outline-light me-1 {% if request.LANGUAGE_CODE == 'en' %}active{% endif %}" aria-pressed="{% if request.LANGUAGE_CODE == 'en' %}true{% else %}false{% endif %}">English</button>
        </form>
        <form action="{% url 'set_language' %}" method="post" class="d-inline">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.get_full_path }}">
          <input type="hidden" name="language" value="fa">
          <button type="submit" class="btn btn-sm btn-outline-light {% if request.LANGUAGE_CODE == 'fa' or request.LANGUAGE_CODE == 'fa-ir' %}active{% endif %}" aria-pressed="{% if request.LANGUAGE_CODE == 'fa' or request.LANGUAGE_CODE == 'fa-ir' %}true{% else %}false{% endif %}">فارسی</button>
        </form>
      </div>
      <h1 class="landing-gateway-headline">{% trans "Thank you for visiting Iraniu" %}</h1>
      <p class="landing-gateway-subtext">{% trans "This platform is for staff members only." %}</p>
      <a href="{% url 'login' %}" class="btn btn-cta landing-gateway-btn">
        <i class="fa-solid fa-right-to-bracket icon me-2" aria-hidden="true"></i>
        {% trans "Staff Login" %}
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
