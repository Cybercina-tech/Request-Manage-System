{% extends "base.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-4">
  <h1 class="mb-0" style="background: var(--soul-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
    Change Password
  </h1>
  <a href="{% url 'settings' %}" class="btn btn-action"><i class="fa-solid fa-arrow-left icon me-1" aria-hidden="true"></i> Back to Settings</a>
</div>

<div class="card-soul p-4" style="max-width: 480px;">
  {% if error %}
  <div class="alert alert-danger mb-3" role="alert">{{ error }}</div>
  {% endif %}
  <form method="post" action="{% url 'settings_change_password' %}" autocomplete="off">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="id_old_password"><i class="fa-solid fa-key me-1 text-muted"></i> Current Password</label>
      <input type="password" name="old_password" id="id_old_password" class="form-control" required autocomplete="current-password">
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_new_password1"><i class="fa-solid fa-lock me-1 text-muted"></i> New Password</label>
      <input type="password" name="new_password1" id="id_new_password1" class="form-control" required autocomplete="new-password">
    </div>
    <div class="mb-4">
      <label class="form-label" for="id_new_password2"><i class="fa-solid fa-lock me-1 text-muted"></i> Confirm New Password</label>
      <input type="password" name="new_password2" id="id_new_password2" class="form-control" required autocomplete="new-password">
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-soul">
        <i class="fa-solid fa-check icon me-1" aria-hidden="true"></i> Update Password
      </button>
      <a href="{% url 'settings' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
